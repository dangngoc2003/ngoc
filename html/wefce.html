<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let index = prompt('Nhập giá trị:'),c="",sum=0
  while(index!=-1) {
    c += " " + index
    sum += Number(index)
    index = prompt('Nhập giá trị')
  }document.write('Dãy số bạn vừa nhâp là:'+c +"<br>")
  document.write('Tổng dãy số='+sum)
</script>
</body>
</html>

<h1>Bảng cửu chương</h1>
<body>
<script>
  let sout,i ,j ;
  sout =<table border="1" width="1" cellPadding="0" cellSpacing="15"></table>
  debugger ;
  if (i=1,i<=10,i++) {
    sout = sout + "<td>" ;
  }if (j=1,j<=10,j++){
    sout=sout + "<td>"+j+"*"+i + "=" +i * j +"</td>";
  }

  document.write(sout);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngày trong tuần</title>
</head>
<body>
<script>
    let a = prompt("It is number",'0');
    switch (a) {
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
            alert("Is the day of the week");
            break ;
        case '6':
        case '0':
            alert("Is the weekend");

    }


</script>
</body>
</html>

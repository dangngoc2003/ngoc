<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình tròn</title>
</head>
<body>
<script>
    inputradius = prompt("enter the radius");
inputfloat = prompt("enter the float")
    let float =parseInt(inputfloat)
let radius = parseInt(inputradius)
    let area= float**radius
    document.write("Diện tích hình tròn là:"+ area)
</script>
</body>
</html>
